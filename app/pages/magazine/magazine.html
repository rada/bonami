<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Magazine</ion-title>
</ion-navbar>

<ion-content padding class="magazine">
  <ion-card *ngFor="#magazineArticle of data.magazineArticle">
    <img [src]="magazineArticle.image || sampleImg">
    <ion-row>
      <ion-col>
        <ion-item><h1>{{ magazineArticle.title }}</h1></ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>{{ magazineArticle.perex }}</ion-item>
      </ion-col>
    </ion-row>
    
  </ion-card>
</ion-content>
