<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Settings</ion-title>
</ion-navbar>
<ion-content padding class="settings">
  <ion-list>
    <ion-item>
      <ion-label>Jazyk</ion-label>
      <ion-select [(ngModel)]="appConfig.lang">
        <ion-option value="cz" checked="true">ÄŒesky</ion-option>
        <ion-option value="sk">Slovensky</ion-option>
        <ion-option value="pl">Polski</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Push Notifikace</ion-label>
      <ion-toggle [(ngModel)]="pushNotification"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
