<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title><img src="../img/bonami-logo.svg"></ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <ion-item-divider>System</ion-item-divider>
      <button menuClose ion-item (click) = "openPage(settingsPage)">Settings</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
